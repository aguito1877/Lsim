<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/> 
        <title>LSIM LLC</title>
    </h:head>
    <h:body>   
        <h:panelGroup layout="block" id="mydiv">
            <h:form id="uploadForm" rendered="#{!abookCnt.processor.uploadForm}" style="font-size: 12px;" prependId="true" 
                    enctype="multipart/form-data"> 
                <ui:include src="uploadFile.xhtml"/> 
            </h:form>

            <h:form  rendered="#{abookCnt.processor.uploadForm}"   style="font-size: 12px;text-align: center"   id="mybooks"> 
                <center>
                    <p:commandButton   value="#{msg.upload}" rendered="#{loginCnt.checkAccessFP('bulk_sms_addr_book:import') and abookCnt.processor.abookRender}"  
                                       style="margin-bottom: 20px;margin-top: 20px;" ajax="false" update=":mydiv"
                                       immediate="true" action="#{abookCnt.activeUpload()}" /> 
                    <ui:include src="table/abookTbl.xhtml"/> 
                    <ui:include src="EntryData.xhtml"/>
                    <ui:include src="table/abookEntry.xhtml"/>  

                </center>
            </h:form>

            <h:form rendered="#{abookCnt.processor.bulksms}">
                <center>
                    <p:commandButton rendered="#{abookCnt.processor.bulksms}" process="@this" immediate="true" value="OK" 
                                     style="margin-top: 20px;width: 80px;font-size: 18px;" action="#{abookCnt.bulkSMSOK()}"/>
                </center>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
