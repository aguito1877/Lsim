<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <p:dataTable var="balance" value="#{balanceCnt.balanceList}" selection="#{balanceCnt.balance}" 
                         rows="22"   paginator="true" selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{balance}" >
                <p:ajax event="rowSelect" listener="#{balanceCnt.listener()}" update=":detailForm"/>
                <p:column filterBy="#{balance.login}" headerText="Login"> 
                    <h:outputText value="#{balance.login}" />
                </p:column> 
                <p:column filterBy="#{balance.full_name}" headerText="Fullname"> 
                    <h:outputText value="#{balance.full_name}" />
                </p:column> 
                <p:column filterBy="#{balance.balance}" headerText="Balance"> 
                    <h:outputText value="#{balance.balance}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
