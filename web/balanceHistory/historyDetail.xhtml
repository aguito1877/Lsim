<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body style="font-size: 11px;">  
        <p:panel style="border: none" header="Axtarış">
            <center>
                <h:panelGrid columns="3">             
                    <h:outputText value="User"/>
                    <h:outputText value="From"/>
                    <h:outputText value="To"/>
 
 
                    <p:selectOneMenu style="width: 160px;"  value="#{balancehCnt.model.userID}">
                        <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                        <f:selectItems var="op" value="#{baseCnt.detailedUsers}"  itemLabel="#{op.item_name}" itemValue="#{op.item_value}"/>
                        <p:ajax event="change"   process="@this"/>
                    </p:selectOneMenu>
                    <p:calendar  styleClass="inputDate" pattern="MM/dd/yyyy" value="#{balancehCnt.model.from}" >
                        <!--<f:convertDateTime pattern="" />-->
                    </p:calendar>
                    <p:calendar  styleClass="inputDate" pattern="MM/dd/yyyy" value="#{balancehCnt.model.to}" >
                        <!--<f:convertDateTime pattern="" />-->
                    </p:calendar>
                </h:panelGrid>              

                <p:commandButton rendered="#{loginCnt.checkAccessFP('bulk_sms_balance_history:index')}" id="searchBtn" value="#{msg.search}" update="@form:transListTbl" style="margin-left: 20px;" action="#{balancehCnt.searchHistory()}"/>

            </center>
        </p:panel>


    </h:body>
</html>
