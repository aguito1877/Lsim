            .inputDate input {
                width: 150px !important;

    <h:body> 
        <h:form id="TblForm">
            <ui:include  src="historyDetail.xhtml"/>

            <p:messages autoUpdate="true" closable="true" showDetail="false"/>

            <p:dataTable id="transListTbl"   var="dc"  value="#{balancehCnt.balanceHistorys}"   style="color: black;"
                         rows="20"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="20,50,100,200"

                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" >

                                    <h:outputText value="Count : #!{transCnt.model.rowCount}" style="margin-right: 20px;"/>
                                    Export datas to file (Excel)  
                                    <h:commandLink style="margin-left: 20px;" action="#!@{transCnt.expXLSX()}">

                <p:column  sortBy="#{dc.login}" style="width: 120px;" headerText="login"> 
                    <h:outputText value="#{dc.login}" />
                </p:column>
                <p:column   sortBy="#{dc.old_value}"   headerText="old_value"> 
                    <h:outputText value="#{dc.old_value}"/>  
                </p:column>   
                <p:column sortBy="#{dc.new_value}" style="width: 90px;" headerText="new_value"> 
                    <h:outputText value="#{dc.new_value}" />
                </p:column>  
                <p:column   sortBy="#{dc.modified_by}" style="width: 150px;"  headerText="modified_by"> 
                    <h:outputText value="#{dc.modified_by}" />
                </p:column>  
                <p:column   sortBy="#{dc.modified_date}" style="width: 150px;"  headerText="modified_date"> 
                    <h:outputText value="#{dc.modified_date}" />
                </p:column> 
                <p:column   sortBy="#{dc.comments}" style="width: 350px;"  headerText="comments"> 
                    <h:outputText value="#{dc.comments}" />
                </p:column> 
            </p:dataTable>

            <p:blockUI block="@form:transListTbl"  trigger="@form:searchBtn">
                YÜKLƏNİR<br/>
