<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="uploadForm" rendered="#{blackLCnt.blackListModel.upload}" style="font-size: 12px;" prependId="true" 
                enctype="multipart/form-data">
            <p:panel header="Qara siyahı yükləmək" style="border: none;">
                <h:panelGrid  columns="4">
                    <h:outputText style="font-weight: bold" value="Choose Microsoft Excel  file to import (.xls or .xlsx ) "/>   

                    <p:fileUpload id="uploaddatafile" style="width: 300px"
                                  value="#{blackLCnt.uploadedFile}"   
                                  fileUploadListener="#{blackLCnt.handleFileUpload}"
                                  mode="advanced"    
                                  sizeLimit="1000000" 
                                  allowTypes="/(\.|\/)(xls|xlsx)$/" 
                                  invalidFileMessage="Seçdiyiniz fayl uyğun deyil"
                                  fileLimitMessage="Bir fayldan artıq seçmək olmaz"
                                  invalidSizeMessage="Seçdiyiniz fayl həcmi uyğun deyil" 
                                  required="true" 
                                  requiredMessage="Fayl seçimi edin"
                                  fileLimit="1"> 
                    </p:fileUpload>

                    <h:commandButton  id="btnSubmit"  actionListener="#{blackLCnt.saveUploadList()}" value="Save">
                        <!--<f:ajax execute="@all"  ajax acilanda dublicate request  render="@all" />--> 
                    </h:commandButton> 
                    <h:commandButton   actionListener="#{blackLCnt.cancelUpload()}" value="Cancel"/> 
                   
                </h:panelGrid>
            </p:panel>
        </h:form> 
    </h:body>
</html>
