<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/> 
        <title>Address Books</title> 
    </h:head>
    <h:body>
        <h:form style="font-size: 12px;">
            <h:panelGrid style="font-size: 12px;" columns="2">
                <h:outputText value="From"/>
                <h:outputText value="#{bulksmsCnt.bsms.sendFrom}"/>
                <h:outputText value="Çatdırılma sayı"/>
                <h:outputText value="#{bulksmsCnt.bsms.numberCount}"/>
                <h:outputText value="Mesaj"/>
                <h:outputText value="#{bulksmsCnt.bsms.message}"/>


                <p:commandButton  value="OK" style="width: 70px;margin-top: 20px;" action="#{bulksmsCnt.insertNewBulkSMS()}"/>
                <p:commandButton value="Cancel"  style="width: 70px;margin-top: 20px;" action="#{abookCnt.bulkSMSOK()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
