<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/> 
        <title>Address Books</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable style="font-size: 12px" var="sms" value="#{smstmpCnt.listSms}" selection="#{smstmpCnt.smstmp}"   > 
                <p:column filterBy="#{sms.tpl_text}" headerText="Template Text"> 
                    <h:outputText value="#{sms.tpl_text}" />
                </p:column>  
                <p:column style="width: 50px;" headerText=""> 
                      <p:commandButton value="sec" action="#{bulksmsCnt.selectTemplate(sms.tpl_text)}"/>
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
</html>
