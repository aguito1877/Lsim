<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <p:dataTable id="dsTable"  style="font-size: 11px;width: 80%" var="task" value="#{taskCnt.taskList}" 
                     rows="40"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="40"   emptyMessage="Uyğun müəlumat tapılmadı"
                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" > 
            <p:column headerText="MSISDN"> 
                <h:outputText value="#{task.msisdn}" />
            </p:column>  
            <p:column  headerText="MSG BODY">  
                <h:outputText value="#{task.msg_body}" />
            </p:column>  
            <p:column   headerText="Date Added"> 
                <h:outputText value="#{task.dateAdded}" />
            </p:column>  
            <p:column   headerText="Status"> 
                <h:outputText value="#{task.status}" />
            </p:column>  
        </p:dataTable> 
    </h:body>
</html>
