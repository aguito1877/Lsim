<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body style="font-size: 11px;">    
        <h:form id="detailForm">
            <p:panel id="details" style="border: none;width: 500px;" header="Edit - Content">

                <h:panelGrid cellpadding="5" columns="2">          
                    <h:outputText value="Az content"/>
                    <p:inputText required="true" requiredMessage="Azərbaycan dilində mətni daxil et" value="#{contentCnt.content.az_content}"/>
                    <h:outputText value="En content"/>
                    <p:inputText value="#{contentCnt.content.en_content}"/>  
                    <h:outputText value="Ru content"/>
                    <p:inputText value="#{contentCnt.content.ru_content}"/>

                    <h:outputText value="Status"/>
                    <p:selectOneMenu required="true" requiredMessage="Statusu daxil et" style="width: 170px;" value="#{contentCnt.content.status}">
                        <f:selectItem itemLabel="Active" itemValue="a"/>
                        <f:selectItem itemLabel="Deactive" itemValue="d"/>
                    </p:selectOneMenu>

                    <h:outputText value="Subscriptions"/>
                    <p:selectManyMenu  value="#{contentCnt.content.subList}" style="width: 170px;"  
                                       filter="true" filterMatchMode="contains" showCheckbox="true">
                        <f:selectItems value="#{contentCnt.subscribeList}"  var="theme" itemLabel="#{theme.item_name}" itemValue="#{theme.item_value}" /> 
                    </p:selectManyMenu> 
                </h:panelGrid>              

                <p:commandButton id="insBtn" value="#{msg.add}" process="@this" immediate="true" update="@form:details" style="margin-left: 20px;" action="#{contentCnt.insertContent()}">
                    <p:resetInput target="@form:details"/>
                </p:commandButton>
                <p:commandButton  id="updBtn" value="#{msg.update}"  update=":TblForm:transListTbl" style="margin-left: 20px;" action="#{contentCnt.updateContent()}">
                    <p:resetInput target="@form:details"/>
                </p:commandButton>

            </p:panel>

        </h:form>
    </h:body>
</html>
