<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
        <style type="text/css">
            .inputDate input {
                width: 150px !important;
            }
            .ui-widget-content{
                color: black !important;
            }
        </style>
    </h:head> 
    <h:body> 
        <center> 
            <ui:include  src="contentDetail.xhtml"/>
            <h:form id="TblForm">

                <p:messages autoUpdate="true" closable="true" showDetail="false"/>

                <p:dataTable id="transListTbl"   var="dc"  value="#{contentCnt.contentList}"   style="color: black;width: 80%"
                             rows="20"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="20,50,100,200" 
                             emptyMessage="Uyğun müəlumat tapılmadı" selection="#{contentCnt.content}"  selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{dc.content_id}" 
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" > 
                    <p:ajax event="rowSelect" listener="#{contentCnt.listener()}" update=":detailForm"/>
                    <p:column   style="width: 90px;" headerText="Date Added"> 
                        <h:outputText value="#{dc.dateAdded}" />
                    </p:column>
                    <p:column      headerText="Added By"> 
                        <h:outputText value="#{dc.addedBy}"/>  
                    </p:column>   
                    <p:column   style="width: 180px;" headerText="AZ content"> 
                        <h:outputText value="#{dc.az_content}" />
                    </p:column>  
                    <p:column   style="width: 180px;"  headerText="RU content"> 
                        <h:outputText value="#{dc.ru_content}" />
                    </p:column>  
                    <p:column   style="width: 180px;"  headerText="EN content"> 
                        <h:outputText value="#{dc.en_content}" />
                    </p:column> 
                    <p:column   style="width: 170px;"  headerText="Subscription"> 
                        <h:outputText value="#{dc.subscription}" />
                    </p:column> 
                    <p:column   style="width: 120px;"  headerText="Status"> 
                        <h:outputText value="#{dc.status}" />
                    </p:column>  
                </p:dataTable>

            </h:form>
        </center>
    </h:body>
</html>
