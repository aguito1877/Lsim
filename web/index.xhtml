<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link rel="icon" type="image/png" href="${facesContext.externalContext.requestContextPath}/faces/resources/img/logo.png" />
        <title>Lsim</title> 
        <style type="text/css">
            .ui-layout-center {                    
                overflow:hidden !important;
                overflow-x : hidden !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow:hidden !important;
                overflow-x : hidden !important;
            }     
        </style>
    </h:head>
    <h:body>
        <f:view locale="#{lang.language}">
            <h:form>
                <p:layout style="border: 0" fullPage="true">

                    <p:layoutUnit position="north" size="55"  >
                        <ui:include  src="webbanner/banner.xhtml"/> 
                    </p:layoutUnit>

                    <p:layoutUnit style="border: none;"  position="west" size="50%"  collapsible="true">  
                        <p:panel style="border: none;" header="Bulk SMS">
                            <h:panelGrid columns="2">
                                <h:graphicImage style="width: 180px;" value="resources/img/smsMob.png"/>
                                <h:panelGrid columns="2">
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms_addr_book_entry:index')}" style="height: 18px;" value="/resources/img/abook.png"/>  
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms_addr_book_entry:index')}" value="#{msg.abook}" action="#{abookCnt.toAddrBookPage()}"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('sms_template:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/sms-4-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('sms_template:index')}" value="#{msg.smstpm}" action="/smstmp/smsIndex.xhtml?faces-redirect=true"/>  
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/tasks-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms:index')}" value="#{msg.task}" action="/bulksms/TasksIndex.xhtml?faces-redirect=true"/> 
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms:add')}" style="height: 18px;margin-top: 5px" value="/resources/img/sms.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms:add')}" value="#{msg.send}" action="/bulksms/BulkIndex.xhtml?faces-redirect=true" /> 
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms_scheduled:index')}"  style="height: 18px;margin-top: 5px" value="/resources/img/schedule-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms_scheduled:index')}" value="#{msg.scheduleTask}" action="/scheduled/scheduledIndex.xhtml?faces-redirect=true"/>
                                </h:panelGrid>
                            </h:panelGrid> 
                        </p:panel>


                        <p:panel style="border: none;"  header="System">
                            <h:panelGrid columns="2">
                                <h:graphicImage style="width: 180px;" value="resources/img/theming-5.png"/>
                                <h:panelGrid columns="2">
                                    <h:graphicImage style="height: 18px;margin-top: 5px" value="/resources/img/emulator-icon.png"/>
                                    <h:commandLink value="#{msg.smsEmulation}" action="/smstester/testSMSIndex.xhtml?faces-redirect=true" /> 
                                    <h:graphicImage style="height: 18px;margin-top: 5px" value="/resources/img/Mobile-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('short_number:index')}" value="#{msg.shortNum}" action="/shortNum/snIndex.xhtml"/> 
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('short_number:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/location-http-icon.png"/>
                                    <h:commandLink value=" HTTP emulation"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('system_status:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/system.png"/> 
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('system_status:index')}" value="#{msg.system}" action="/systemStatus/ssIndex.xhtml"/>  
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms_balance:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/history.png"/> 
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms_balance:index')}" value="#{msg.balanceHistory}" action="/balanceHistory/historyIndex.xhtml"/> 
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('subs_content:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/content.png"/> 
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('subs_content:index')}" value="Content" action="/content/contentIndex.xhtml"/> 
                                    <h:graphicImage  style="height: 18px;margin-top: 5px" value="/resources/img/pack.png"/> 
                                    <h:commandLink  value="Handler" action="/handler/handlerIndex.xhtml"/> 
                                    <h:graphicImage  style="height: 18px;margin-top: 5px" value="/resources/img/pack.png"/> 
                                    <h:commandLink  value="Host Packs" action="/hostpack/hostIndex.xhtml"/> 
                                </h:panelGrid>
                            </h:panelGrid> 
                        </p:panel>
                    </p:layoutUnit>

                    <p:layoutUnit style="border: none;" position="center">
                        <p:panel style="border: none;" header="Settings">
                            <h:panelGrid columns="2">
                                <h:graphicImage style="width: 180px;" value="resources/img/iphone-Settings.jpg"/>
                                <h:panelGrid columns="2">
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('role:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/administrator-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('role:index')}" value="Roles" action="/role/roleIndex.xhtml?faces-redirect=true"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('user:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/Groups-Meeting-Dark-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('user:index')}" value="#{msg.users}" action="/user/userIndex.xhtml?faces-redirect=true"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('right:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/right.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('right:index')}" value="#{msg.rights}" action="/right/rightIndex.xhtml?faces-redirect=true"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('menu:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/NN-Menu-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('menu:index')}" value="#{msg.menu}" action="/menu/menuIndex.xhtml"/>
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('black_list:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/Food-List-Ingredients-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('black_list:index')}" value="#{msg.blacklist}" action="/blackList/blackListIndex.xhtml?faces-redirect=true"/> 
                                    <h:graphicImage rendered="#{loginCnt.checkAccessFP('bulk_sms_balance:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/money-wallet-icon.png"/>
                                    <h:commandLink rendered="#{loginCnt.checkAccessFP('bulk_sms_balance:index')}" value="#{msg.balance}"  action="/balance/balanceIndex.xhtml?faces-redirect=true"/> 


                                </h:panelGrid>
                            </h:panelGrid> 
                        </p:panel>

                        <p:panel style="border: none;" header="Reports Monitoring">
                            <h:panelGrid columns="2">
                                <h:graphicImage style="width: 180px;" value="resources/img/download.png"/>
                                <h:panelGrid columns="1">
                                    <h:panelGrid  columns="2"> 
                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('report:transactions')}" style="height: 18px;margin-top: 5px" value="/resources/img/1432340121_Statistics.png"/>
                                        <h:commandLink rendered="#{loginCnt.checkAccessFP('report:transactions')}" value="#{msg.transaction}" action="/trans/transIndex.xhtml"/> 
                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('report:outgoing_sms')}" style="height: 18px;margin-top: 5px" value="/resources/img/1432339965_Report.png"/>
                                        <h:commandLink rendered="#{loginCnt.checkAccessFP('report:outgoing_sms')}" value="#{msg.ongoingSMS}" style="margin-top: 5px" action="/report/onsmsIndex.xhtml"/>
                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('chgw_pack_diam_tariff:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/diametercharge.png"/>
                                        <h:commandLink rendered="#{loginCnt.checkAccessFP('chgw_pack_diam_tariff:index')}" value="#{msg.diameterCharge}" style="margin-top: 5px" action="/diameterCharge/diameterIndex.xhtml"/>
                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('diameter_tariff:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/tarifIco.png"/>
                                        <h:commandLink rendered="#{loginCnt.checkAccessFP('diameter_tariff:index')}" value="#{msg.diameterTarif}" style="margin-top: 5px" action="/diameterTarif/diamIndex.xhtml"/>

                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('subscription:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/subscribe.png"/>
                                        <h:commandLink  rendered="#{loginCnt.checkAccessFP('subscription:index')}" value="#{msg.subscribe}"  action="/subCustomer/subIndex.xhtml?faces-redirect=true"/>   
                                        <h:graphicImage rendered="#{loginCnt.checkAccessFP('subs_content:index')}" style="height: 18px;margin-top: 5px" value="/resources/img/subsc.png"/>
                                        <h:commandLink  rendered="#{loginCnt.checkAccessFP('subs_content:index')}" value="Subject"  action="/subjects/subjectIndex.xhtml?faces-redirect=true"/> 
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid> 
                        </p:panel>
                    </p:layoutUnit>

                    <p:layoutUnit  position="south" size="40" closable="true" collapsible="true">
                        <ui:include src="webbanner/footer.xhtml"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </f:view> 
    </h:body> 
</html>
