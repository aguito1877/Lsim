<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <p:dataTable var="menu" value="#{menuCnt.menuList}" selection="#{menuCnt.menu}" 
                         selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{menu}" >
                <p:ajax event="rowSelect" listener="#{menuCnt.listener()}" update=":detailForm"/>
                <p:column filterBy="#{menu.menu_name}" headerText="Menu Name"> 
                    <h:outputText value="#{menu.menu_name}" />
                </p:column> 
                <p:column filterBy="#{menu.parent_name}" headerText="Parent Name"> 
                    <h:outputText value="#{menu.parent_name}" />
                </p:column> 
                <p:column filterBy="#{menu.right_name}" headerText="Right Name"> 
                    <h:outputText value="#{menu.right_name}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
