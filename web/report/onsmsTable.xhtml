<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <ui:include src="onsmsDetail.xhtml"/>
            <center>
            <p:dataTable style="width: 70%" var="sms" id="transListTbl" value="#{onSMSreportCnt.osmsus}" 
                         rows="40"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="40" 
                         emptyMessage="Uyğun müəlumat tapılmadı"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" >
                <!--<p:ajax event="rowSelect" listener="{smstmpCnt.listener()}" update=":detailForm"/>-->
                <p:column  headerText="username"> 
                    <h:outputText value="#{sms.username}" />
                </p:column>  

                <p:column  headerText="delivrd"> 
                    <h:outputText value="#{sms.delivrd}" />
                </p:column> 

                <p:column  headerText="undeliv"> 
                    <h:outputText value="#{sms.undeliv}" />
                </p:column> 

                <p:column  headerText="expired"> 
                    <h:outputText value="#{sms.expired}" />
                </p:column> 

                <p:column  headerText="queued"> 
                    <h:outputText value="#{sms.queued}" />
                </p:column> 

                <p:column  headerText="notSent"> 
                    <h:outputText value="#{sms.notSent}" />
                </p:column> 

                <p:column  headerText="wait status"> 
                    <h:outputText value="#{sms.wait_status}" />
                </p:column> 

                <p:column  headerText="total"> 
                    <h:outputText value="#{sms.total}" />
                </p:column> 
            </p:dataTable>
                </center>
        </h:form>
    </h:body>
</html>
