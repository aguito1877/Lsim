<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="rightTable">
            <p:dataTable var="right" widgetVar="rightTable" filteredValue="#{rightCnt.filteredList}" value="#{rightCnt.rightList}"  selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{right}" selection="#{rightCnt.right}" >
                <p:ajax event="rowSelect" immediate="true"  update=":detailForm"/>
                <p:column filterBy="#{right.right_name}"   headerText="Right Name"> 
                    <h:outputText value="#{right.right_name}" />
                </p:column> 
                <p:column filterBy="#{right.right_desc}"  headerText="Right Description"> 
                    <h:outputText value="#{right.right_desc}" />
                </p:column>
                <p:column filterBy="#{right.for_everyone}"   headerText="For Everyone"> 
                    <h:outputText value="#{right.for_everyone}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
