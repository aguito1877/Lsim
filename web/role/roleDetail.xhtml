<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body>  
        <h:form id="detailForm">
            <h:panelGrid columns="3">
                <p:commandButton value="Yeni"  style="margin-left: 100px;" update="@form" action="#{roleCnt.newRole()}" />
                <p:commandButton value="YaddaÅŸa"  style="margin-left: 30px;"  action="#{roleCnt.save()}" />
                <p:commandButton value="Sil"  style="margin-left: 30px;" update="@form" action="#{roleCnt.deleteRole()}" />
            </h:panelGrid>
            <h:panelGrid style="margin-top: 20px;" columns="1">
                <h:outputText value="Name"/>
                <p:inputText id="roleName" style="width: 350px;" value="#{roleCnt.role.name}">
                    <p:ajax event="keyup" process="@this"/>
                </p:inputText>

                <h:outputText value="Rights"/>
                <p:selectManyMenu id="advanced" value="#{roleCnt.selected}" style="width: 350px;"  
                                  filter="true" filterMatchMode="contains" showCheckbox="true">
                    <f:selectItems value="#{rightCnt.rightList}"  var="theme" itemLabel="#{theme.right_name}" itemValue="#{theme.id}" /> 
                </p:selectManyMenu>


            </h:panelGrid>

        </h:form>
    </h:body>
</html>
