<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body>  
        <h:form id="detailForm">
            <h:panelGrid columns="3"> 
                <p:commandButton value="Yeni"  update="@form" style="margin-left: 30px;"  action="#{snumCnt.newShortNumber()}" /> 
                <p:commandButton value="YaddaÅŸa" rendered="#{loginCnt.checkAccessFP('sms_template:edit')}" update=":TblForm" style="margin-left: 30px;"  action="#{snumCnt.upd_insShortNumber()}" /> 
                <p:commandButton value="Sil" rendered="#{loginCnt.checkAccessFP('sms_template:delete')}" update=":TblForm,@form" style="margin-left: 30px;"  action="#{snumCnt.delShortNumber()}" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-top: 10px;margin-left: 20px;" columns="4">

                <h:outputText value="Host Name"/>
                <p:selectOneMenu  value="#{snumCnt.num.hostID}" style="width: 170px;" filter="true" filterMatchMode="contains"  >
                    <f:selectItems value="#{baseCnt.hostValList}"  var="theme" itemLabel="#{theme.item_name}" itemValue="#{theme.item_value}" /> 
                </p:selectOneMenu>

                <h:outputText value="Short Number"/>
                <p:inputText value="#{snumCnt.num.short_num}"/>

                <h:outputText value="Is Active Now"/>
                <p:inputText value="#{snumCnt.num.isActive}"/>

                <h:outputText value="Incoming Price"/>
                <p:inputText value="#{snumCnt.num.incomingPrice}"/>

                <h:outputText value="outgoingPrice"/>
                <p:inputText value="#{snumCnt.num.outgoingPrice}"/>

                <h:outputText value="shortNumAlias"/>
                <p:inputText value="#{snumCnt.num.shortNumAlias}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
