<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body style="font-size: 11px;">  
        <h:form> 
            <center>
                <p:panel header="SMS TESTER " style="border: none">
                    <h:panelGrid cellpadding="8" style="margin-top: 20px;" columns="2">           
                        <h:outputText value="MSISDN"/>
                        <p:inputText style="width: 180px;" value="#{testSMSCnt.isms.dest_address}"/>

                        <h:outputText value="HOST NAME"/>
                        <p:selectOneMenu style="width: 190px;"  value="#{testSMSCnt.isms.hostname}">
                            <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                            <f:selectItems var="op" value="#{baseCnt.hostList}"  itemLabel="#{op.host_name}" itemValue="#{op.host_item}"/>
                            <p:ajax event="change"   process="@this"/>
                        </p:selectOneMenu>

                        <h:outputText value="SHORT NUMBER"/>
                        <p:selectOneMenu style="width: 190px;"  value="#{testSMSCnt.isms.source_addres}">
                            <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                            <f:selectItems var="op" value="#{baseCnt.opShortNumList}"  itemLabel="#{op}" itemValue="#{op}"/>
                            <p:ajax event="change"   process="@this"/>
                        </p:selectOneMenu>

                        <h:outputText value="MESSAGE"/>
                        <p:inputTextarea style="width: 180px;" value="#{testSMSCnt.isms.message}"/>  
                    </h:panelGrid>              
                    <p:messages autoUpdate="true" closable="true" showDetail="false"/>
                    <p:commandButton id="searchBtn" value="#{msg.send}" update="@form" style="margin-top:  20px;" action="#{testSMSCnt.sendTestSMS()}"/> 
                </p:panel>
            </center> 
        </h:form>
    </h:body>
</html>
