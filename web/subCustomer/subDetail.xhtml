<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body style="font-size: 11px;">  
        <p:panel style="border: none" header="Axtarış">
            <center>
                <h:panelGrid columns="4">             
                    <h:outputText value="MSISDN"/>
                    <h:outputText value="Subscription"/>
                    <h:outputText value="Status"/>
                    <h:outputText value="JobAgents"/>

                    <p:inputText value="#{subCustCnt.model.msisdn}"/>
                    <p:selectOneMenu style="width: 160px;"  value="#{subCustCnt.model.subscription}">
                        <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                        <f:selectItems var="op" value="#{subCustCnt.subNames}"  itemLabel="#{op}" itemValue="#{op}"/>
                        <p:ajax event="change"   process="@this"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu style="width: 160px;"  value="#{subCustCnt.model.status}">
                        <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                        <f:selectItem   itemLabel="Active" itemValue="a"/>
                        <f:selectItem   itemLabel="Deactive" itemValue="d"/>
                        <p:ajax event="change"   process="@this"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu style="width: 160px;"  value="#{subCustCnt.model.agent_name}">
                        <f:selectItem   itemLabel="Not Selected" itemValue="0"/>
                        <f:selectItem   itemLabel="Lsim" itemValue="Lsim"/> 
                        <p:ajax event="change"   process="@this"/>
                    </p:selectOneMenu>
                </h:panelGrid>              

                <p:commandButton id="searchBtn" value="#{msg.search}" update="@form:transListTbl" style="margin-left: 20px;" action="#{subCustCnt.search()}"/>

            </center>
        </p:panel>


    </h:body>
</html>
