<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
        <style type="text/css">
            .inputDate input {
                width: 150px !important;
            }
            .ui-widget-content{
                color: black !important;
            }
        </style>
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <center>
                <ui:include  src="subjectDetail.xhtml"/>

                <p:messages autoUpdate="true" closable="true" showDetail="false"/>

                <p:dataTable id="transListTbl"   var="dc"  value="#{subscribeCnt.subsList}"   style="color: black;width: 80%"
                             rows="20"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="20,50,100,200" 
                             emptyMessage="Uyğun müəlumat tapılmadı" selection="#{subscribeCnt.subscribe}"  selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{dc.subs_id}" 
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" > 
                    <p:ajax event="rowSelect" listener="#{subscribeCnt.listener()}" update="@form:details"/>
                    <p:column   style="width: 90px;" headerText="Subs Name"> 
                        <h:outputText value="#{dc.subs_name}" />
                    </p:column>
                    <p:column      headerText="subs desc"> 
                        <h:outputText value="#{dc.subs_desc}"/>  
                    </p:column>   
                    <p:column   style="width: 40px;" headerText="status"> 
                        <h:outputText value="#{dc.status}" />
                    </p:column>  
                    <p:column   style="width: 110px;"  headerText="selection algorithm"> 
                        <h:outputText value="#{dc.algorithm_name}" />
                    </p:column>  
                    <p:column   style="width: 70px;"  headerText="selection max days back"> 
                        <h:outputText value="#{dc.selection_max_days_back}" />
                    </p:column> 
                    <p:column   style="width: 170px;"  headerText="welcome message"> 
                        <h:outputText value="#{dc.welcome_message}" />
                    </p:column> 
                    <p:column   style="width: 120px;"  headerText="welcome message2"> 
                        <h:outputText value="#{dc.welcome_message2}" />
                    </p:column> 
                    <p:column   style="width: 150px;"  headerText="info message"> 
                        <h:outputText value="#{dc.info_message}" />
                    </p:column> 
                    <p:column   style="width: 150px;"  headerText="goodbye message"> 
                        <h:outputText value="#{dc.goodbye_message}" />
                    </p:column>
                    <p:column   style="width: 100px;"  headerText="already member message"> 
                        <h:outputText value="#{dc.already_member_message}" />
                    </p:column> 
                </p:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
