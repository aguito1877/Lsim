<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body style="font-size: 11px;">  
        <h:form> 
            <p:panel style="border: none" header="Application log">
                <center>
                    <h:panelGrid columns="1">        
                        <h:outputText value="Error count: #{systemCnt.model.logErrorCount} "/>
                        <p:dataTable var="err" value="#{systemCnt.model.appLogErrors}" > 
                            <p:column  headerText="Log ID"> 
                                <h:outputText value="#{err.logID}" />
                            </p:column>  
                            <p:column  headerText="Log Category"> 
                                <h:outputText value="#{err.logType}" />
                            </p:column>
                            <p:column  headerText="Log Date"> 
                                <h:outputText value="#{err.logDate}" />
                            </p:column>
                            <p:column  headerText="Log Text"> 
                                <h:outputText value="#{err.logText}" />
                            </p:column>
                            <p:column  headerText="App Name"> 
                                <h:outputText value="#{err.appName}" />
                            </p:column>
                            <p:column  headerText="MSISDN"> 
                                <h:outputText value="#{err.msisdn}" />
                            </p:column>
                        </p:dataTable>

                        <h:outputText style="font-weight: bold;font-size: 16px; margin-top: 20px;" value="Black list"/> 
                        <h:outputText value="Last entry date: #{systemCnt.model.lastBlackListEntryDate}"/>
                        <h:outputText style="font-weight: bold;font-size: 16px;" value="SMS"/> 
                        <h:outputText value="Outgoing not processed: #{systemCnt.model.outgoingNotProcessed}"/>
                        <h:outputText value="Outgoing error: #{systemCnt.model.outgoingInError}"/>
                        <h:outputText value="Incoming not processed: #{systemCnt.model.incomingNotProcessed}"/> 
                    </h:panelGrid>   
                </center>
            </p:panel>
            <p:poll interval="10" listener="#{systemCnt.systemLogs()}" update="@form" />
        </h:form>
    </h:body>
</html>
