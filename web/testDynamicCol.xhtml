<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/> 
        <title>LSIM LLC</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:dataTable selection="#{dtColumnsView.selected}" selectionMode="single"  rowKey="#{map}"  value="#{dtColumnsView.mttbl}" var="map">
                <p:ajax event="rowSelect" listener="#{dtColumnsView.onRowSelect}"   />
                <p:columns  value="#{dtColumnsView.columns}" var="column" columnIndexVar="colIndex" sortBy="#{map[column.property]}" filterBy="#{map[column.property]}" >
                    <f:facet name="header"> 
                        <h:outputText value="#{column.header}" />
                    </f:facet>
                    <h:outputText value="#{map[column.property]}"/>
                </p:columns>
            </p:dataTable> 
        </h:form>
    </h:body>
</html>
