<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <p:dataTable  var="user" style="width: 100%" selection="#{userCnt.user}" value="#{userCnt.model}" lazy="true"
                          rows="20"  widgetVar="myTblWidget" paginator="true" rowsPerPageTemplate="20" 
                          selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{user.user_id}"  emptyMessage="Uyğun müəlumat tapılmadı"
                          paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" >
                <p:ajax event="rowSelect" listener="#{userCnt.listener()}" update=":detailForm"/>
                <p:column filterBy="#{user.fullname}" sortBy="#{user.fullname}" headerText="fullname"> 
                    <h:outputText value="#{user.fullname}" />
                </p:column>  

                <p:column filterBy="#{user.email}" sortBy="#{user.email}" headerText="email"> 
                    <h:outputText value="#{user.email}" />
                </p:column>  

                <p:column filterBy="#{user.company_name}" sortBy="#{user.company_name}" headerText="company name"> 
                    <h:outputText value="#{user.company_name}" />
                </p:column> 

                <p:column filterBy="#{user.comments}" sortBy="#{user.comments}" headerText="comments"> 
                    <h:outputText value="#{user.comments}" />
                </p:column> 

                <p:column filterBy="#{user.addedby}" sortBy="#{user.addedby}" headerText="added By"> 
                    <h:outputText value="#{user.addedby}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
