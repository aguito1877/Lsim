<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/> 
        <f:event listener="#{loginCnt.hasAccess}" type="preRenderView" /> 
    </h:head>
    <h:body style="font-size: 12px;font-weight: bold">
        <h:form id="topform">
            <p:layout  style="width: 100%;height: 40px; border: none;"  > 
                <p:layoutUnit style="border: none;"   position="center"  >
                    <h:panelGrid  columns="3">
                        <h:graphicImage style="height: 18px;" value="/resources/img/home.png"/>
                        <h:commandLink value="#{msg.home}" style="font-weight: bold" immediate="true" action="#{loginCnt.redHome()}">
                            <p:ajax  process="@this" />
                        </h:commandLink>

                        <h:panelGrid style="font-size: 12px;margin-left: 60px;font-weight: bold" columns="6"> 
                            <h:commandLink value="AZ" immediate="true" action="#{lang.actionAZ()}">
                                <p:ajax process="@this" update="@all"/>
                            </h:commandLink>   
                            <h:commandLink value="EN"  immediate="true" action="#{lang.actionEN()}">
                                <p:ajax process="@this"  />
                            </h:commandLink>  
                            <h:commandLink value="RU" immediate="true" action="#{lang.actionRU()}"> 
                                <p:ajax process="@this"  />
                            </h:commandLink>
                        </h:panelGrid> 
                    </h:panelGrid> 
                </p:layoutUnit> 

                <p:layoutUnit style="border: none;" minSize="480" position="east">
                    <h:panelGrid   columns="6">
                        <h:graphicImage style="height: 18px;" value="/resources/img/User-icon.png"/>      
                        <h:outputText value="#{msg.user} : #{loginCnt.user.fullname}"/>

                        <h:outputText style="margin-left: 20px;" value=" Balance : #{loginCnt.user.balance}"/>

                        <h:graphicImage  style="height: 18px;margin-left: 20px;"  value="/resources/img/logout-icon.png"/> 
                        <h:commandLink value="#{msg.logout}" immediate="true"  actionListener="#{loginCnt.logOUT()}">
                            <p:ajax process="@this"/>
                        </h:commandLink>  
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
            <p:poll process="@this" interval="1801"  />     <!-- san ile 30deq bitende cixarsin  --> 
        </h:form>
    </h:body>
</html>
